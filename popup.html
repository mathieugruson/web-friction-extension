<!DOCTYPE html>
<html>
  <head>
    <title>Redirect Manager</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
        width: 300px;
      }
      input {
        width: 100%;
        margin-bottom: 10px;
        padding: 5px;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        margin: 5px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      li button {
        background-color: #f44336;
        border: none;
        color: white;
        cursor: pointer;
        padding: 5px 10px;
      }
    </style>
  </head>
  <body>
    <h3>Manage Blocked URLs</h3>
    <input type="text" id="urlInput" placeholder="Enter a URL to block" />
    <button id="addUrl">Add URL</button>
    <h4>Blocked URLs:</h4>
    <ul id="blockedList"></ul>

    <h3>Toggle Element Removal</h3>
    <button id="toggle-removal" data-enabled="false">Enable Removal</button>
    <h4>Hidden Elements:</h4>
    <ul id="hidden-elements"></ul>

    <script>
      // Manage Blocked URLs
      const urlInput = document.getElementById("urlInput");
      const addUrlButton = document.getElementById("addUrl");
      const blockedList = document.getElementById("blockedList");

      // Load blocked URLs on startup
      chrome.storage.sync.get(["blockedUrls"], (data) => {
        const urls = data.blockedUrls || [];
        urls.forEach(addUrlToList);
      });

      // Add URL to block list
      addUrlButton.addEventListener("click", () => {
        const url = urlInput.value.trim();
        if (url) {
          chrome.storage.sync.get(["blockedUrls"], (data) => {
            const urls = data.blockedUrls || [];
            if (!urls.includes(url)) {
              urls.push(url);
              chrome.storage.sync.set({ blockedUrls: urls }, () => {
                addUrlToList(url);
                urlInput.value = ""; // Clear input
              });
            } else {
              alert("URL is already blocked.");
            }
          });
        } else {
          alert("Please enter a valid URL.");
        }
      });

      // Remove URL from block list
      function removeUrl(url) {
        chrome.storage.sync.get(["blockedUrls"], (data) => {
          const urls = data.blockedUrls || [];
          const updatedUrls = urls.filter((item) => item !== url);
          chrome.storage.sync.set({ blockedUrls: updatedUrls }, () => {
            const listItem = document.querySelector(`li[data-url="${url}"]`);
            if (listItem) listItem.remove();
          });
        });
      }

      // Add URL to the list UI
      function addUrlToList(url) {
        const listItem = document.createElement("li");
        listItem.setAttribute("data-url", url);

        const text = document.createElement("span");
        text.textContent = url;

        const removeButton = document.createElement("button");
        removeButton.textContent = "Remove";
        removeButton.addEventListener("click", () => removeUrl(url));

        listItem.appendChild(text);
        listItem.appendChild(removeButton);
        blockedList.appendChild(listItem);
      }

      // Toggle Element Removal
      const toggleButton = document.getElementById("toggle-removal");
      const hiddenElementsList = document.getElementById("hidden-elements");

      toggleButton.addEventListener("click", () => {
        const isEnabled = toggleButton.dataset.enabled === "true";
        const newState = !isEnabled;
        toggleButton.dataset.enabled = newState;
        toggleButton.textContent = newState ? "Disable Removal" : "Enable Removal";

        chrome.runtime.sendMessage({ action: "toggleRemoval", enabled: newState });
      });

      // Load hidden elements
      function loadHiddenElements() {
        chrome.storage.sync.get(["removedElements"], (data) => {
          const url = new URL(window.location.href).origin;
          const elements = data.removedElements?.[url] || [];
          hiddenElementsList.innerHTML = "";

          elements.forEach((path, index) => {
            const listItem = document.createElement("li");
            listItem.textContent = path;

            const restoreButton = document.createElement("button");
            restoreButton.textContent = "Restore";
            restoreButton.addEventListener("click", () => {
              chrome.runtime.sendMessage({ action: "restoreElement", path });
            });

            listItem.appendChild(restoreButton);
            hiddenElementsList.appendChild(listItem);
          });
        });
      }

      // Refresh the hidden elements list on load
      loadHiddenElements();
    </script>
  </body>
</html>
