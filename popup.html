<!DOCTYPE html>
<html>
  <head>
    <title>Redirect Manager</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
        width: 300px;
      }
      input {
        width: 100%;
        margin-bottom: 10px;
        padding: 5px;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        margin: 5px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      li button {
        background-color: #f44336;
        border: none;
        color: white;
        cursor: pointer;
        padding: 5px 10px;
      }
    </style>
  </head>
  <body>
    <h3>Manage Blocked URLs</h3>
    <input type="text" id="urlInput" placeholder="Enter a URL to block" />
    <button id="addUrl">Add URL</button>
    <h4>Blocked URLs:</h4>
    <ul id="blockedList"></ul>

    <h3>Toggle Element Removal</h3>
    <button id="toggle-removal" data-enabled="false">Enable Removal</button>
    <h4>Hidden Elements:</h4>
    <ul id="hidden-elements"></ul>

    <!-- Reference external JavaScript file -->
    <script src="popup.js"></script>
  </body>
</html>
